<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<title>实时服务响应图</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/data.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://www.highcharts.com/samples/static/highslide-full.min.js"></script>
	<script src="https://www.highcharts.com/samples/static/highslide.config.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/i18n/defaults-*.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://www.highcharts.com/samples/static/highslide.css" />
<script type="text/javascript">
$(document).ready(function() {
	$.ajax({
		type:'get',
	    url: 'query/currentTerm',
	    dataType: "json",
	    async:false,
	    success: function (data) {
	        $("#usertype").empty();
	        var opt="";
	        for(var key in data){
	        	opt+='<option value='+key+'>'+data[key]+'</option>';
	        }
	        $("#usertype").append(opt);
	        $("#usertype").selectpicker('refresh');
	    },
	    cache: false
	});
	});
</script>
</head>
<body>
<div>
<ul class="nav nav-pills">
  <li role="presentation"><a href="#">首页</a></li>
  <li role="presentation" class="active"><a href="currentReport.htm">实时报表</a></li>
  <li role="presentation"><a href="historyReport.htm">历史报表</a></li>
</ul>
</div>
	<div id="container"
		style="min-width: 310px; height: 400px; margin: 0 auto"> </div>
		　　　　 <div class="form-group">
                           <label class="col-sm-3 control-label">查询类型：</label>
                            <div class="col-sm-4">
                                <select id="usertype" name="usertype" class="selectpicker show-tick form-control" multiple data-live-search="false" >
                                <option>---请选择---</option>
                                </select>
                            </div>
                            <div class="col-sm-5">
                            <button type="button" id="query" class="btn btn-default">查询</button>
                            </div>
                          </div>
                         
	<script type="text/javascript">
// Get the CSV and create the chart
var chart = null; // 定义全局变量
$(document).ready(function() {
  chart = new Highcharts.Chart({
    chart: {
      renderTo: 'container',
      type: 'spline',
    },
    credits: {
        enabled: false
    },
    title: {
      text: '实时业务响应时间'
    },
    xAxis: {
      type: 'category',
    },
    yAxis: {
      minPadding: 0.2,
      maxPadding: 0.2,
      title: {
        text: '响应耗时(ms)',
        margin: 80
      }
    },
    series: create()
  });
});
function create(){
	var series = new Array();
	$.ajax({
		type:'get',
	    url: 'query/currentData?term=all',
	    dataType: "json",
	    async:false,
	    success: function (data) {
	        	　for(var key in data){
	        		series.push({"name": key, "data": data[key]});
	                  }
	    },
	    cache: false
	});
	return series;
}
$('#query').click(function () {
	chart.destroy();
	 chart = new Highcharts.Chart({
		    chart: {
		      renderTo: 'container',
		      type: 'spline',
		    },
		    credits: {
		        enabled: false
		    },
		    title: {
		      text: '业务响应时间'
		    },
		    xAxis: {
		      type: 'category',
		    },
		    yAxis: {
		      minPadding: 0.2,
		      maxPadding: 0.2,
		      title: {
		        text: '响应耗时(ms)',
		        margin: 80
		      }
		    },
		    series: query()
		  });
});
function query(){
	var series2 = new Array();
	var term=$("#usertype").val();
	$.ajax({
		type:'get',
	    url: 'query/currentData?term='+term,
	    dataType: "json",
	    async:false,
	    success: function (data) {
	        	　for(var key in data){
	        		series2.push({"name": key, "data": data[key]});
	                  }
	    },
	    cache: false
	});
	return series2;
}
		</script>
</body>
</html>
